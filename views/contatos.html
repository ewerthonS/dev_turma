<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
</head>
<body>
    <form id="frmcontatos" action="../controllers/envio.php" method="POST">

                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="txtnome" autofocus="autofocus" placeholder="Digite seu nome">
    
                    <br>
                    <label for="data">Data de nascimento</label>
                    <input type="date" id="data" name="txtdata">

                    <br>
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="txtcpf" placeholder="xxx.xxx.xxx-xx" maxlength="11" minlength="11">
                    
                    <br>

                    <label for="cep">Cep</label>
                    <input type="text" id="cep" name="txtcep" placeholder="Informe o Cep" maxlength="8" minlength="8">

                    <br>
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="txtendereco" placeholder="Informe seu endereço">

                    <br>
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="txtbairro" placeholder="Informe o bairro">

                    <br>

                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="txtcidade" placeholder="Informe a cidade">

                    <br>
                    <label for="uf">UF</label>
                    <input type="text" id="uf" name="txtuf" placeholder="UF" maxlength="2" minlength="2">

                    <br>
                   
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="txtemail" maxlength="25" minlength="5"  placeholder="E-mail"
                        >
                    
                  
                    <br>
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="txtfone">

                    <br>
    
                    
                    <input type="submit" id="enviar" name="btnenviar" value="Enviar">

                    <input type="submit" id="listar" name="btnlistar" value="Listar">
        
                    <input type="reset" id="limpar" name="btnlimpar" value="Limpar">



                    </form>
                </body>
</html>
